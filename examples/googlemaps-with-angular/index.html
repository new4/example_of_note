<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NewFour @ test of </title>
    <link rel="stylesheet" href="styles/mystyle.css">
    <script src="../../libs/angular.js"></script>
    <script src="../../libs/lodash.js"></script>
    <script src="../../libs/angular-simple-logger.min.js"></script>
    <script src="../../libs/angular-google-maps.js"></script>
</head>
<body ng-app="myGMap">
	<div class="myContainer" ng-controller="myCtrl">
		<ui-gmap-google-map center='map.center' zoom='map.zoom'>

			<!-- server marker -->
			<ui-gmap-marker coords="serverMarker.coords"
											options="serverMarker.options"
											idkey="serverMarker.id"></ui-gmap-marker>

			<!-- device A markers -->
			<ui-gmap-markers models="deviceAMarkers.markers"
											 coords="'coords'"
											 icon="'icon'"
											 options="'options'"
											 events="deviceAMarkers.events"
											 ></ui-gmap-markers>

			<!-- device B markers -->
			<ui-gmap-markers models="deviceBMarkers.markers"
											 coords="'coords'"
											 icon="'icon'"
											 options="'options'"
											 events="deviceBMarkers.events"
											 ></ui-gmap-markers>

			<!-- device A lines -->
			<ui-gmap-polyline ng-repeat="p in deviceALines.lines"
												path="p.path"
												stroke="p.stroke"
												visible='p.visible'
			                  geodesic='p.geodesic'
			                  fit="p.fit"
			                  editable="p.editable"
			                  draggable="p.draggable"></ui-gmap-polyline>

			<!-- device B lines -->
			<ui-gmap-polyline ng-repeat="p in deviceBLines.lines"
												path="p.path"
												stroke="p.stroke"
												visible='p.visible'
			                  geodesic='p.geodesic'
			                  fit="p.fit"
			                  editable="p.editable"
			                  draggable="p.draggable"></ui-gmap-polyline>


		</ui-gmap-google-map>
	</div>

  <script src="js/myApp.js"></script>
  <script src="js/myController.js"></script>
</body>
</html>
